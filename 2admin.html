<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WIFEE. â€” Admin</title>
  <link rel="stylesheet" href="assets/css/2style.css">
</head>
<body>

  <header class="site-header">
    <div class="title">WIFEE. </div>
    <nav class="nav">
      <a href="2index.html">Home</a>
      <a href="2admin.html" class="active">Admin Login</a>
    </nav>
  </header>

  <main class="container">

    <!-- Login area (visible if not admin session) -->
    <section id="loginSection" class="admin-form-section">
      <h3>Admin Login</h3>
      <div class="admin-form">
        <label>Username</label>
        <input id="loginUser" type="text" placeholder="username" value="admin" />
        <label>Password</label>
        <input id="loginPass" type="password" placeholder="password" />
        <div style="margin-top:12px">
          <button id="btnLogin" class="btn">Unlock</button>
        </div>
        <p style="margin-top:12px;color:#666">Use the admin credentials to unlock management tools. (username: <strong>admin</strong>)</p>
      </div>
    </section>

    <!-- Manage area -->
    <section id="manageSection" class="admin-form-section hidden">
      <h3 id="manageTitle">New Entry</h3>

      <form id="postForm" class="admin-form" onsubmit="return false;">
        <label>Title</label>
        <input id="postTitle" type="text" placeholder="Title" required />

        <label>Entry</label>
        <textarea id="postText" placeholder="Write your entry..." required></textarea>

        <label>Image (optional)</label>
        <input id="postImage" type="file" accept="image/*" />

        <div id="imagePreviewWrapper" class="image-preview-wrapper hidden" aria-hidden="true">
          <img id="imagePreview" src="" alt="preview" />
          <div style="margin-top:8px">
            <button type="button" id="removeImageBtn" class="btn danger small">Remove Image</button>
          </div>
        </div>

        <div style="display:flex;justify-content:flex-end;gap:12px;margin-top:12px">
          <button type="button" id="btnCancel" class="btn secondary">Cancel</button>
          <button type="button" id="btnSave" class="btn">Save</button>
        </div>
      </form>

      <h3 style="margin-top:28px">Existing Entries</h3>
      <div id="adminPosts" class="cards-grid"></div>
    </section>

  </main>

  <script src="assets/js/2app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      if(window.App && typeof App.initAdmin === 'function') App.initAdmin();
      if(window.App && typeof App.renderHome === 'function') App.renderHome();
    });
  </script>
</body>
</html>
